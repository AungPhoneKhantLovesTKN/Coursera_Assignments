		<style>
			.a {
				width: 300px;
			}
			.b {
				padding: 5px 30px;
			}
			form {
				color: rgb(31, 31, 31);
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="Contact.html">Contact</a></li>

		<form method="POST">
			<label for="name">Name</label><br />
			<input type="text" id="name" class="a" /><br />
			<label for="address">Address</label><br />
			<input type="text" id="address" class="a" /><br />
			<label for="phno">Phone Number</label><br />

			<input type="radio" name="gender" value="male" /> Male<br /><br />

			<input type="checkbox" id="skills" name="skills" value="english" />
			English <br /><br />
			<input type="checkbox" id="skills" name="skills" value="japanese" />
			Japanese <br /><br />
			<input type="checkbox" id="skills" name="skills" value="chinese" />
			Chinese <br /><br />
			<input type="submit" name="submit" value="Submit" class="b" />
			<input type="reset" name="cancel" value="Cancel" class="b" />
		</form>
